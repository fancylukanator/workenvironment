      <!-- div that shows / hides when a project is clicked -->
      <div id="display_project">
        <div>
          <h2 id="projectName" index="" contenteditable="true" style="width:60%; display: inline-block;"></h2>
          <!-- open controls-->
          <div class = "openControls" id="openControls" style="float: right; margin-top: 15px; margin-right: 25px;">
            <button id="launchProject" class="action open">Open</button>
            <button id="deleteProject" class="action delete">Delete</button>
          </div>

          <div class = "closeControls" id="closeControls" style="float: right; margin-top: 15px; margin-right: 25px;">

          </div>
          <!-- switch controls-->

          </div>
