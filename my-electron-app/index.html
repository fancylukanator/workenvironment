<!--index.html-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flutter</title>
  </head>
  <body>
    <h1>Flutter V.0.1</h1>

    <h2>Now to launch a project...</h2>
    <button id="launch">Launch Project</button>

    <h2> Or create a project...</h2>
    <!-- By creating a form, we can link output to a php? There might be a better way to do this but this will store the variables-->
    <form>
      <!-- text input to name the workspace-->
      <label for="wspace"> Name your workspace: </label><br>
      <input type="text" id="wspace" name="wspace"><br>
      <h2></h2>

      <!-- text input to add links-->
      <label for="addlink"> Add a link: </label><br>
      <div>
        <input type="text" id="link" name="link">
        <!-- <button id="addlink" name="addlink">Add</button> -->
      </div>
      <p>Selected links:</p>
      <div id="linkList"></div>
      <h2></h2>

      <!-- upload a file-->
      <label for="addfile"> Upload files: </label><br>
      <input type="file" multiple id="addfile" name="addfile"><br>
      <p>Selected files:</p>
      <div id="fileList"></div>
      <h2></h2>

      <!-- link an application-->
      <label for="addapp"> Link applications: </label><br>
      <input type="file" multiple id="addapp" name="addapp" accept=".app,.exe"><br>
      <p>Selected applications:</p>
      <div id="appList"></div>
      <h2></h2>

      <!-- submit form, this would link it to a php but could also do somethin
      like owen did with the launch button-->
      <dev></dev>
      <input type="submit" id="create_proj" value="Create Workspace">

    </form>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
