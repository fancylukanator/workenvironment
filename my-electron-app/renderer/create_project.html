<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flutter</title>
  </head>
  <body>
    <h1>Flutter V.0.1</h1>
    <h2> Create new project...</h2>
    <!-- By creating a form, we can link output to a php? There might be a better way to do this but this will store the variables-->
    <form>
      <!-- text input to name the workspace-->
      <label for="wspace"> Name your workspace: </label><br>
      <input type="text" id="wspace" name="wspace"><br>
      <br>

      <!-- text input to add links-->
      <label for="addurl"> Add a link: </label><br>
      <div>
        <input type="text" id="url" name="url">
        <!-- <button id="addurl" name="addurl">Add</button> -->
      </div>
      <br>

      <!-- upload a file-->
      <label for="addfile"> Upload files: </label><br>
      <input type="file" multiple id="addfile" name="addfile"><br> <!-- add webkitdirectory for directory selection -->
      <br>

      <!-- link an application-->
      <label for="addapp"> Link applications: </label><br>
      <input type="file" multiple id="addapp" name="addapp" accept=".app,.exe"><br>
      <br>

      <!-- Table to display everything that is apart of the project-->
      <h3>Project Details:</h3>
      <table id = "urlList"></table>
      <table id = "fileList"></table>
      <table id = "appList"></table>
      <br>

      <!-- submit form, this would link it to a php but could also do somethin
      like owen did with the launch button-->
      <dev></dev>
      <input type="submit" id="create_proj" value="Create Workspace">

    </form>

    <!-- You can also require other files to run in this process -->
    <script src="./create_project.js"></script>
  </body>
</html>
